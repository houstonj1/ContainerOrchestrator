<html>
  <head>
    {% if title %}<title>{{ title }}</title>{% else %}<title>Container Orchestrator</title>{% endif %}
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="/static/js/jquery-3.1.1.js"></script>
  	<script src="/static/js/bootstrap.min.js"></script>
    {% if css %}<link rel="stylesheet" type="text/css" href="/static/css/{{ css }}" />{% endif %}
    <meta name="viewpoint" width="device-width, initial-scale=1.0">
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% if script %}<script type="text/javascript" src="/static/js/{{ script }}"></script>{% endif %}
  </head>
  <body>
    {% block content %}{% endblock %}
  </body>
</html>
