{% extends "base.html" %}
{% block content %}
<div>
  <img src="/static/img/logo.png" style="margin-top:5px;margin-left:5px;">
</div>
<div class="container-fluid topGap">
  <div class="row">
    <div id="menu_img_icon"></div>
    <div class="col-md-2"></div>
    <div class="col-md-8" style="background-color:white; height=100%;border-radius:5px;">
      <div class='remove_padding' style="background-color:#029f5b; border-radius:5px;">
        <div id='dvMenuBar' class='center_div'></div>
      </div>
      <div class='remove_padding' style='margin-top:20px;'>
        <div id='container_menu' class='center_div'></div>
      </div>
      <div style='margin-top:20px'>
         <div>
            <form id="create_container" class="form-horizontal" style="display:none">
                  <div class="form-group">
                   <label class="control-label col-sm-2" for="image_name">Image Name:</label>
                   <div class="col-sm-9">
                        <input type="text" class="form-control inputText" id="image_name" name="image_name" placeholder="Image Name">
                   </div>
                </div>
              <div class="form-group">
                   <label class="control-label col-sm-2" for="command">Command:</label>
                   <div class="col-sm-9">
                        <input type="text" class="form-control inputText" id="command" name="command" placeholder="Command">
                   </div>
                </div>
              <div class="form-group">
                   <label class="control-label col-sm-2" for="detach">Detach:</label>
                   <div class="col-sm-9">
                        <input type="checkbox" class="form-check inputText" id="detach" name="detach" placeholder="Detach">
                   </div>
                </div>
              <div class="form-group">
                   <label class="control-label col-sm-2" for="hostname">Hostname:</label>
                   <div class="col-sm-9">
                        <input type="text" class="form-control inputText" id="hostname" name="hostname" placeholder="Hostname">
                   </div>
                </div>
              <div class="form-group">
                   <label class="control-label col-sm-2" for="container_name">Name:</label>
                   <div class="col-sm-9">
                        <input type="text" class="form-control inputText" id="container_name" name="container_name" placeholder="Name">
                   </div>
                </div>
              <div class="form-group">
                   <label class="control-label col-sm-2" for="network_dis">Network Disabled:</label>
                   <div class="col-sm-9">
                        <input type="checkbox" class="form-checkbox inputText" id="network_dis" name="network_di" placeholder="Network Disabled">
                   </div>
                </div>
              <div class="form-group">
                   <label class="control-label col-sm-2" for="network_mode">Network Mode:</label>
                   <div class="col-sm-9">
                        <input type="text" class="form-control inputText" id="network_mode" name="network_mode" placeholder="Network Mode">
                   </div>
                </div>
              <div class="form-group">
                   <label class="control-label col-sm-2" for="mac">MAC Address:</label>
                   <div class="col-sm-9">
                        <input type="text" class="form-control inputText" id="mac" name="mac" placeholder="MAC Address">
                   </div>
                </div>
              <div class="form-group">
                   <label class="control-label col-sm-2" for="ports">Ports:</label>
                   <div class="col-sm-9">
                        <input type="text" class="form-control inputText" id="ports" name="ports" placeholder="Ports">
                   </div>
                </div>
              <div class="form-group">
                   <label class="control-label col-sm-2" for="publish_ports">Publish all ports:</label>
                   <div class="col-sm-9">
                        <input type="checkbox" class="form-checkbox inputText" id="publish_ports" name="publish_ports" placeholder="Publish All Ports">
                   </div>
                </div>
              <div class="form-group">
                   <div class="col-sm-offset-5 col-sm-7">
                        <input type="submit" class="btn btn-default" id="publish_ports" value="Create Container">
                   </div>
                </div>
            </form>
          </div>
         <div>
            <form id="container_list" style="display:block">
                <table id="tbl_container" width=100%>
                   <tr id='con_list0'>
                                <th target="left"></th>
                    <th style="text-align:center">Container Name</th>
                    <th style="text-align:center">Container ID</th>
                    <th style="text-align:center">Status</th>
                    <th style="text-align:center" target="right">Created By</th>
                   </tr>
                   {% for container in containers %}
                   <tr id='con_list1' align='center'>
                    <td><input type="checkbox" id="containercheckBox1" name="containercheckBox1"></td>
                    <td><a href="/containers/{{ container.name }}">{{ container.name }}</a></td>
                    <td>{{ container.short_id }}</td>
                    <td>{{ container.status }}</td>
                  </tr>
                  {% endfor %}
                </table>
              </form>
           </div>
           <div>
              <form id="stopped_list" style="display:none">
              </form>
           </div>
         </div>
       <div class="col-md-2"></div>
      </div>
    </div>
  </body>
</html>
{% endblock %}
